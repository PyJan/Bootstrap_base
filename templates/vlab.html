<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Viki's Lab</title>
</head>
<body>
    {% extends 'bootstrap/base.html' %}
    {% block content %}
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">Viki's Lab</h1>
            <p class="lead">Viki's Lab for decorative items</p>
        </div>
    </div>
    {% block middlepart %}
    <div class="row">
        <div class="col-xs-3"> 
            <ul class="nav nav-tabs nav-stacked">
                <li class="nav-item">
                    <a href="{{url_for('selection', product='yellowlotion')}}">Yellow lotion</a>
                </li>
                <li class="nav-item">
                    <a href="{{url_for('selection', product='redlotion')}}">Red lotion</a>     
                </li>
                <li class="nav-item">
                    <a href="{{url_for('selection', product='greenlotion')}}">Green lotion</a>
                </li>
            </ul>

        </div>
        <div class="col-xs-6">
            {% block product %}
            {% endblock product %}
        </div>
        <div class="col-xs-3">
            <a name="basket" id="basket" class="btn btn-primary btn-lg" href="{{url_for('basket')}}" role="button">Your Basket</a>
        </div>
    </div>
    {% endblock middlepart %}
    <div class="row">
        <div class="col-xs-12">
            <div style="text-align: center">footnote</div> 
        </div>
    </div>
    {% endblock content %}
</body>
</html>
