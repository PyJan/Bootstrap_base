<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    {% extends 'bootstrap/base.html' %}
    {% block content %}
    <a href="{{url_for('adminpage')}}" class="btn btn-primary">Admin Menu</a>
    <table class="table table-hover table-condensed text-center">
        <thead>
            <tr>
                <th class="text-center">Internal name</th>
                <th class="text-center">Page name</th>
                <th class="text-center">Description</th>
                <th class="text-center">Image</th>
                <th class="text-center"></th>
            </tr>
        </thead>
        <tbody>
            
        {% for item in itemdescs%}
            <tr>
            <td>{{item.item.name}}</td> 
            <td>{{item.name}}</td> 
            <td>{{item.desc}}</td>
            <td>{{item.imgref}}</td>
            <td><a href="{{url_for('deleteitem', deletion=item.id)}}" style="text-decoration: none"><big>&times;</big></a></td>
            </tr> 
        {% endfor %}
        </tbody>
    </table>
    {%endblock content %}
</body>
</html>
