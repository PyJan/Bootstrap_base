{% extends 'vlab.html' %}
{% block product %}
<h2>Your basket contains:</h2>
<table class="table table-hover table-condensed text-center">
    <thead>
        <tr>
            <th class="text-center">Item id</th>
            <th class="text-center">User id</th>
            <th class='text-center'>Volume</th>
        </tr>
    </thead>
    <tbody>
            {% for b in basket %}
            <tr>
            <td scope="row">{{b.itemid}}</td>
            <td>{{b.userid}}</td>
            <td>{{b.volume}}</td>
            </tr>
            {% endfor %}
    </tbody>
</table>


{% endblock product %}
